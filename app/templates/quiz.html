{% extends "base.html" %}

{% block scripts %}
{{ super() }}
<script type="text/javascript" src={{ url_for('static', filename="js/quiz.js") }}></script>
{% endblock %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="css/quiz.css") }}>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row my-2">
        <div class="col-8">
            <button class="btn btn-primary btn-lg btn-block" type="button">Buzz</button>
        </div>
        <div class="col-4">
            <button class="btn btn-warning btn-lg btn-block" type="button">Skip</button>
        </div>
    </div>
    <div class="row my-2">
        <div class="col input-group">
            <input type="text" class="form-control" id="answer">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="submit-button" type="button">Submit</button>
            </div>
        </div>
    </div>
    <div class="row my-2">
        <div class="col">
            <div class="card" id="question-container">
                <div class="card-body" id="question-box">
                    This is some text
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
