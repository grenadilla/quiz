{% extends "base.html" %}

{% block scripts %}
{{ super() }}
<script type="text/javascript" src={{ url_for('static', filename="js/quiz.js") }}></script>
{% endblock %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="css/quiz.css") }}>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row my-2">
        <div class="col-8">
            <button class="btn btn-primary btn-lg btn-block" id="buzz-button" type="button">Buzz</button>
        </div>
        <div class="col-4">
            <button class="btn btn-warning btn-lg btn-block" id="skip-button" type="button">Skip</button>
        </div>
    </div>
    <div class="row my-2">
        <div class="col input-group" id="answer-group">
            <input type="text" class="form-control" id="answer-input">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="submit-button" type="button">Submit</button>
            </div>
        </div>
    </div>
    <div class="row my-2" id="main-display">
        <div class="col-3">
            <div class="card" id="info-container">
                <div class="card-body" id="info-display">

                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="card" id="question-container">
                <div class="card-header">
                    <h5 id="question-details"></h5>
                </div>
                <div class="card-body" id="question-box">
                    
                </div>
                <div class="card-footer" id="answer-container">
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
